<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/styles.css">
      <title>Add New Travel Plan</title>
   </head>
   <body>
      <div class="container">
         <nav class="navbar-static-top">
            <p class="navbar-text pull-right"><a href="/logout">Log Out</a></p>
            <p class="navbar-text pull-right"><a href="/travels">Home</a></p>
         </nav>
         <h1>new travel plan page</h1>
         <form class="add_plan col-md-4" action="/travels/new" method="post">
            Destination<br><input type="text" name="destination" value=""><br>
            Description<br><input type="text" name="plan" value=""><br>
            Travel Start Date<br><input type="date" name="depart" min="2016-03-22" value=""><br>
            Travel End Date<br><input type="date" min="2016-03-23" name="returndate" value=""><br>
            <input type="submit" name="submit" value="Submit">
         </form>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
               <ul class=flashes>
                  {% for message in messages %}
                     <li class="flash">{{ message }}</li>
                  {% endfor %}
               </ul>
            {% endif %}
         {% endwith %}
      </div>
   </body>
</html>
