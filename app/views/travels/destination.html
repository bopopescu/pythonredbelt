<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/styles.css">
      <title></title>
   </head>
   <body>
      <nav class="navbar-static-top">
         <p class="navbar-text pull-right"><a href="/logout">Log Out</a></p>
         <p class="navbar-text pull-right"><a href="/travels/add">Make New Travel Plan</a></p>
      </nav>
      <div class="container col-md-12">
         <h2>{{info[0]['destination']}}</h2>
         {% for i in info %}
            <p>
               Planned by: {{i['name']}}<br>
               Description: {{i['plan']}}<br>
               Travel Date From: {{i['depart']}}<br>
               Travel Date To: {{i['returndate']}}<br>
            </p>
         {% endfor %}
         <h3>Others joining the trip</h3>
         {% for t in tagalong %}
            {{t['name']}}<br>
         {% endfor %}
      </div>
   </body>
</html>
