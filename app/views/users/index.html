<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/styles.css">
      <title>Login/Registration</title>
   </head>
   <body>
      <div class="container">
         <form class="register col-md-4" action="/users/new" method="post">
            Name<br><input type="text" name="name" value=""><br>
            Username<br><input type="text" name="username" value=""><br>
            Password<br><input type="password" name="password" value=""><br>
            Confirm Password<br><input type="password" name="confirm_pw" value=""><br>
            <input type="submit" name="submit" value="Submit">
         </form>
         <form class="login col-md-4" action="/users/login" method="post">
            Username<br><input type="text" name="username" value=""><br>
            Password<br><input type="password" name="password" value=""><br>
            <input type="submit" name="submit" value="Submit">
         </form>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
               <ul class=flashes>
                  {% for message in messages %}
                     <li class="flash">{{ message }}</li>
                  {% endfor %}
               </ul>
            {% endif %}
         {% endwith %}
      </div>
   </body>
</html>
